<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>
        register
    </title>
</head>

<body>

    <!-- logo -->
    <div class="logo">
        <a class="logo-link" href="https://sexto-sol.herokuapp.com/">
            <img src="/img/logo.png" width="150" alt="Logo de Sexto Sol">
        </a>
    </div>
    <!-- logo -->


    <main>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <!--Enctype se agrega solo si tenemos input de tipo file-->

            <div class="form-control">
                <label for="">Nombre y apellido</label>
                <input type="text" name="fullname">
            </div>

            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="email">
            </div>

            <div class="form-control">
                <label for="">Fecha de nacimiento</label>
                <input type="date" name="">
            </div>

            <div class="form-control">
                <h4>Categorias de interes</h4>
                <input type="checkbox" name="regalos" value="regalos" id="regalos">
                <label for="electro">Regalos</label>

                <input type="checkbox" name="personalizados" value="personalizados" id="personalizados">
                <label for="moda">Plantas en macetas Personalizadas</label>

                <input type="checkbox" name="semillas" value="semillas" id="semillas">
                <label for="healthy">Semillas</label>
            </div>

            <div class="form-control">
                <label for="">Envianos tu comprobante de pago</label>
                <input type="file" name="Comprobante de pago">
            </div>

            <div class="form-control">
                <label for="">Contraseña</label>
                <input type="password" name="password">
            </div>

            <div class="form-control">
                <label for="">Repetir Contraseña</label>
                <input type="password" name="repassword">
            </div>

            <button type="submit" class="enviar">Registrate</button>
            <button type="reset" class="borrar">Borrar</button>
        </form>
    </main>

    <footer>
        <h2>Nuestras redes</h2>
        <div id="cajacookies">
            <p><button onclick="aceptarCookies()" class="pull-right"><i class="fa fa-times"></i> Aceptar y cerrar éste
                    mensaje</button> Éste sitio web usa cookies, si permanece aquí acepta su uso. Puede leer más sobre el uso de cookies en nuestra <a href="politica.html">política de privacidad</a>.
            </p>
        </div>
    </footer>

</body>

</html>
