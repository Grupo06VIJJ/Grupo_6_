<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Log in</title>
</head>
<body class="background">
    
    <main>
        <div class="login-box">
            <img class="logotipo" src="https://lh3.googleusercontent.com/CY5_VoafpO45S3BDEqCC-Lh2bkktkSqqmkJEfxnP9MXDO4n0K0gfZiiZIjU-dzio4ii902w=s85" alt="">
            
            <div>
                <h1>Inicia sesión</h1>
            </div>
            <div>
                <form class="form-box" action="" method="POST">
                    <div>
                        <label for="username">Usuario</label>
                        <input type="text" placeholder="Ingresa tu usuario" required>
                    </div>
                    
                    <div>
                        <label for="password">contraseña</label>
                        <input type="password" placeholder="Ingresa contraseña" required>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="recordame" name="recordarme" id="recordarme">
                        <label for="recordarme">Recordarme</label>
                    </div>
                    
                    <div>
                        <input type="submit" value="Login">
                    </div>

                    <div>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="#">¿No tienes una cuenta?</a>
                    </div>

                </form>                
            </div>
        </div>
    </main>
</body>
</html>
